  <!-- Google Roboto Font -->

  <!-- Misc css -->
  <link rel="stylesheet" type="text/css" href="public/css/reset.css">

<body>
  <div class="container">
    <!-- Header -->
    <header>

      <!-- Hamburguer Menu Button -->
      <nav class="hamburger-menu">
        <span class="material-symbols-outlined md">menu</span>

        <!-- Dropdown -->
        <ul>
          <li>
            <a href="#">

            </a>
          </li>
          <li>
            <a href="#">

            </a>
          </li>
          <li>
            <a href="#">

          </li>

      <span class="title-header">Sistema de préstamos</span>

      <!-- User Icon -->
      <div class="user">

    <main>

      <div class="title" id="ventana">

              <input type="text" id ="nombre" name="nombre_dispositivo"><br></p>
              <p>

               <input type="number" id ="cantidad" name="cantidad" min="0" max="100"><br></p>
             </p>
             <p>
              Detalles:
              <input type="text" id="detalles" name="detalles">
             </p>

             <p id="button">
              <a href="#" class="cancel">Añadir </a>
              <a href="#" class="edit">Cancelar</a>
            </p>

          </div>

          <a class="home-btn" href="#">
            <span class="material-symbols-outlined md">home</span>
          </a>

      <script src="public/js/lista-prestamos/header.js"></script>
